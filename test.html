<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="text/javascript" src="dist/scroll-target-trigger.min.js"></script>
    <script>
      window.onload = function() {
        scrollTargetTrigger(500, function() {
          console.log('trigger: 500px');
        }).trigger();

        scrollTargetTrigger(800, function() {
          console.log('target: 800px');
        }).target();

        scrollTargetTrigger(document.getElementById('test-elm-3'), function() {
          console.log('trigger: 1200px');
        }).trigger();

        scrollTargetTrigger(document.getElementById('test-elm-4'), function() {
          console.log('target: 1600px');
        }).target();
      };
    </script>

    <style>
    body {
      height: 3000px;
      margin: 0;
      width: 100%;
    }

    #test-elm-1 {
      background-color: red;
      top: 500px;
    }

    #test-elm-1 span {
      color: red;
    }

    #test-elm-2 {
      background-color: yellow;
      top: 800px;
    }

    #test-elm-2 span {
      color: yellow;
    }

    #test-elm-3 {
      background-color: green;
      top: 1200px;
    }

    #test-elm-3 span {
      color: green;
    }

    #test-elm-4 {
      background-color: black;
      top: 1600px;
    }

    #test-elm-4 span {
      color: black;
    }

    .test-elm {
      height: 2px;
      position: absolute;
      width: 100%;
    }

    .test-elm span {
      display: block;
      margin: 5px;
    }
    </style>

    <title>Lightweight, dependency free, scroll event methods | Scroll Target Trigger</title>
  </head>
  <body>
    <div id="test-elm-1" class="test-elm">
      <span>500px</span>
    </div>

    <div id="test-elm-2" class="test-elm">
      <span>800px</span>
    </div>

    <div id="test-elm-3" class="test-elm">
      <span>1200px</span>
    </div>

    <div id="test-elm-4" class="test-elm">
      <span>1600px</span>
    </div>
  </body>
</html>
